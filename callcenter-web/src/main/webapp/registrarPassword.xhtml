<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
        Itaca Factor - Registro de contraseña
    </ui:define>

	<ui:define name="contentTitle">
		Registro de contraseña
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid columns="2">
				<h:outputText value="Usuario:" />
				<h:outputText value="#{setPasswordView.user.email}" />
				<h:outputText value="Nombre:" />
				<h:outputText value="#{setPasswordView.user.fullName}" />
				<p:outputLabel for="password" value="Contraseña:" />
				<p:password id="password" value="#{setPasswordView.password}"
					maxlength="100" required="true" match="password2"
					validatorMessage="Las contraseñas no coinciden." />
				<p:outputLabel for="password2" value="Confirme la contraseña:" />
				<p:password id="password2" value="#{setPasswordView.password}"
					maxlength="100" required="true" />
				<p:commandButton id="btnGuardar" value="Aceptar" process="@form"
					action="#{setPasswordView.savePassword}" update="@form"
					rendered="#{setPasswordView.showAcceptBtn}" />
				<p:spacer width="5" />
			</p:panelGrid>
			<p:messages id="mensajes" />
		</h:form>
	</ui:define>
</ui:composition>
