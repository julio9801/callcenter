<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="title">COBLEG - QUEJAS</ui:define>
    <ui:define name="contentTitle">Carga Masiva de Quejas</ui:define>

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:messages id="mensajes"  />
		<p:fileUpload cancelLabel="Cancelar" 
                              uploadLabel="Cargar"
                              label="Seleccionar"
                              fileUploadListener="#{cargaQuejasBean.guardaArchivo}" 
                              mode="advanced"
                              dragDropSupport="false" 
                              update="@form" 
                              sizeLimit="2000000"
                              fileLimit="10" 
                              allowTypes="/(\.|\/)(xlsx)$/" />
		</h:form>
	</ui:define>
</ui:composition>
